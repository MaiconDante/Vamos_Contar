<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Contagem">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Css/style.css">
    <title>|Vamos Contar|</title>
</head>

<body>
    <header>
        <h1><strong>| VAMOS CONTAR |</strong></h1>
    </header>
    <main>
        <section id="dados">
            <p class="label"><label for="inicio">Inicio:</label>
                <input type="number" name="inicio" id="inicio">
            </p>
            <p class="label"><label for="fim">Fim:</label>
                <input type="number" name="fim" id="fim">
            </p>
            <p class="label"><label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo">
            </p>
            <input id="botao" type="button" value="Realizar Contagem" onclick="contagem()">
        </section>
        <section id="calculo">
            <p id="titulo_resultado">Contando..... </p> <p id="resultado"></p>
        </section>
    </main>
    <footer>
        <p>&copy; Desenvolvido por <a href="https://github.com/MaiconDante" target="_blank"><strong>Maicon Dante</strong></a></p>
    </footer>
    <script src="./Js/script.js"></script>
</body>

</html>
